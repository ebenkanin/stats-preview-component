<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview component</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-black w-full h-screen flex flex-col justify-center items-center font-inter">
   
    <main class="w-full h-full md:w-[60rem] md:h-[28rem] bg-dark-blue flex flex-col md:flex-row justify-center items-center md:rounded-xl">

        <!-- img section -->
        <section class="img-container w-full h-1/3 md:h-full md:w-1/2 md:order-1 rounded-tr-xl rounded-br-xl relative">
            <div class="w-full h-full bg-[url('/images/image-header-mobile.jpg')]  md:bg-[url('/images/image-header-desktop.jpg')] bg-cover bg-center bg-no-repeat md:rounded-tr-xl rounded-br-xl "></div>
            <div class="w-full h-full absolute top-0 left-0 bg-soft-violet rounded-tr-xl md:rounded-br-xl opacity-55">

            </div>
            
        </section>
        
        <!-- information section -->
        <section class="info-container w-full h-2/3 md:w-1/2 md:h-full bg-desaturated-blue flex flex-col justify-center items-center md:rounded-bl-xl md:rounded-tl-xl">

            <h1 class="text-2xl text-center text-white font-extrabold px-8 mx-6 my-10 md:text-4xl md:text-left ">
                Get <span class="text-soft-violet">insights </span> that help your business grow.
            </h1>

            <p class="text-slightly-transparent-white px-8 mx-6 text-base md:text-base text-center md:text-left leading-normal description">Discover the benefits of Data Analytics and make better decisions regarding revenue, customer experience and overall efficiency.</p>

            <div class="stats-container w-full flex  flex-col space-y-10 flex-1 justify-center items-center md:space-y-0 md:flex-row md:justify-around mx-6 px-8 " >
                <div class="flex flex-col items-center md:items-start justify-center gap-1.5 indi-stat ">
                    <p class="md:text-left"><span class="text-white text-2xl md:text-2xl md:text-left  stats ">10k</span><span class="text-xl text-white">&plus;</span></p>
                    <p class="text-slightly-transparent-white uppercase tracking-wide text-sm"></span class="font-lexend-deca"> companies</span></p>
                </div>

                <div class="flex flex-col  items-center d:items-start justify-center gap-1.5 indi-stat ">
                    <p class="md:text-left"><span class="text-white text-2xl md:text-2xl md:text-left stats">314</span></p>
                    <p class="text-slightly-transparent-white uppercase tracking-wide text-sm"></span class="font-lexend-deca">templates</span></p>
                </div>

                <div class="flex flex-col items-center d:items-start justify-center gap-1.5 indi-stat">
                    <p class="md:text-left"><span class="text-white text-2xl md:text-2xl md:text-left stats">12M</span><span class="text-xl text-white">&plus;</span></p>
                    <p class="text-slightly-transparent-white uppercase tracking-wide text-sm"></span class="font-lexend-deca"> queries</span></p>
                </div>


            </div>

        </section>


    
 
    
</body>
</html>
